{% extends 'base.html'%}
{%block title%} Add Time Slots {%endblock%}
{%block main%}
{% load static %}


<style>
    label {
        font-weight: bold;
    }
</style>

<section class="w3l-breadcrumb">
    <div class="breadcrum-bg py-sm-5 py-4">
        <div class="container py-lg-3">
            <h3>Add Time Slot</h3>
            <p><a href="index.html">Home</a> / Time Slot</p>
        </div>
    </div>
</section>


<div class="container p-5 w-50">
    <!-- Time Slot Form -->
    <form action="/saveslot" method="post" class="p-5 border border-secondary">
        <h2 class="mb-4">Add Time Slots</h2>
        {% csrf_token %}

        <!-- Turf Selection -->
        <div class="form-group">
            <label for="turfid">Select Turf:</label>
            <select id="turfid" name="turfid" class="form-control" required>
                <option value="#" selected disabled>Select Turf</option>
                {% for turf in turfdata %}
                <option value="{{turf.id}}">{{turf.name}}</option>
                {% endfor %}
            </select>
            <div class="invalid-feedback">Please select a turf.</div>
        </div>

        <!-- Date Selection -->
        <div class="form-group">
            <label for="date">Select Date:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>

        <!-- Time Slot Selection -->
        <!--        <div class="form-group">-->
        <!--            <label for="timeSlot">Select Time Slot:</label>-->
        <!--            <select class="form-control" id="timeSlot" name="timeSlot" required>-->
        <!--                <option selected disabled>Select Time Slot</option>-->
        <!--                <option value="morning">Morning</option>-->
        <!--                <option value="afternoon">Afternoon</option>-->
        <!--                <option value="evening">Evening</option>-->
        <!--                <option value="night">Night</option>-->
        <!--            </select>-->
        <!--        </div>-->

        <!-- Start Time and End Time -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="startTime">Start Time:</label>
                <input type="time" class="form-control" id="startTime" name="startTime" required>
            </div>
            <div class="form-group col-md-6">
                <label for="endTime">End Time:</label>
                <input type="time" class="form-control" id="endTime" name="endTime" required>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Add Time Slot</button>
    </form>
</div>

{%endblock%}
